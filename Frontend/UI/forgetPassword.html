<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>

    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }

      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
        min-height: 100vh;
        height: fit-content;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f5f6fa;
        font-family: Arial, sans-serif;
      }

      div {
        background: #fff;
        padding: 2.5rem 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        min-width: 340px;
        max-width: 90vw;
      }

      h2 {
        margin-bottom: 1.25rem;
        color: #333;
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      label {
        font-size: 1rem;
        color: #444;
        /* margin-bottom: 0.3rem; */
      }

      input[type="email"],
      input[type="text"] {
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        transition: border 0.2s;
      }

      input[type="email"]:focus,
      input[type="text"]:focus {
        border: 1.5px solid #007bff;
        outline: none;
      }

      button {
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 6px;
        background: #007bff;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }

      #sendOtp {
        margin-top: 1rem;
        width: 100%;
      }

      button:disabled {
        background: #b0c4de;
        cursor: not-allowed;
      }

      button[type="button"] {
        background: #6c757d;
      }

      #timer {
        font-weight: bold;
        color: #e17055;
        text-align: center;
        display: block;
        font-size: 1.1rem;
      }
      #resetPasswordForm input {
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        transition: border 0.2s;
      }

      #resetPasswordForm input:focus {
        border: 1.5px solid #007bff;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Forgot Password - Email Verification</h2>
      <form id="emailVerificationForm">
        <label for="email">Enter your registered email address:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="enter email"
          required
        /><br /><br />
        <button type="submit" id="sendVerification">Verify Email</button>
      </form>

      <button id="sendOtp" style="display: none">Sent OTP</button>

      <form id="otpVerificationForm" style="display: none">
        <label for="otp">Enter OTP:</label><br />
        <input
          type="text"
          id="otpInput"
          name="otp"
          maxlength="6"
          required
        /><br /><br />
        <span id="timer"></span><br /><br />
        <button type="submit" id="confirmOtpBtn">Confirm OTP</button>
        <button type="button" id="resendOtpBtn" disabled>Resend OTP</button>
      </form>

      <form
        id="resetPasswordForm"
        style="display: none; flex-direction: column; gap: 1rem"
      >
        <label for="newPassword">New Password:</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          required
          minlength="6"
        />

        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
          minlength="6"
        />

        <button type="submit" id="resetPasswordBtn">Reset Password</button>
      </form>
    </div>

    <script type="module" src="../Logic/forgetPassword.js"></script>
  </body>
</html>
